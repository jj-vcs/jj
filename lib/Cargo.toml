[package]
name = "jujutsu-lib"
version = "0.7.0"
authors = ["Martin von Zweigbergk <martinvonz@google.com>"]
edition = "2021"
rust-version = "1.64"
license = "Apache-2.0"
description = "Library for Jujutsu (an experimental VCS)"
homepage = "https://github.com/martinvonz/jj"
repository = "https://github.com/martinvonz/jj"
documentation = "https://docs.rs/jujutsu"
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
version_check = "0.9.4"

[dependencies]
backoff = "0.4.0"
blake2 = "0.10.6"
bytes = "1.4.0"
byteorder = "1.4.3"
chrono = { version = "0.4.24", default-features = false, features = ["std", "clock"] }
config = { version = "0.13.3", default-features = false, features = ["toml"] }
digest = "0.10.6"
git2 = "0.16.1"
hex = "0.4.3"
itertools = "0.10.5"
maplit = "1.0.2"
once_cell = "1.17.1"
pest = "2.5.6"
pest_derive = "2.5.6"
rand = "0.8.5"
rand_chacha = "0.3.1"
regex = "1.7.2"
serde_json = "1.0.94"
tempfile = "3.4.0"
thiserror = "1.0.40"
thrift = { version = "0.17.0", default-features = false, optional = true }
whoami = "1.4.0"
zstd = "0.12.3"
tracing = "0.1.37"
prost = "0.11.8"

[dev-dependencies]
assert_matches = "1.5.0"
insta = "1.28.0"
num_cpus = "1.15.0"
test-case = "3.0.0"
testutils = { path = "testutils" }

[features]
default = ["legacy-thrift"]
vendored-openssl = ["git2/vendored-openssl"]
# Enable upgrade of repositories created with storage backends based on
# Thrift format. Only repos accessed by an unreleased jj version in the
# (0.5.1,0.6.0) range used Thrift.
legacy-thrift = ["thrift"]
