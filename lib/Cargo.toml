[package]
name = "jujutsu-lib"
version = "0.5.1"
authors = ["Martin von Zweigbergk <martinvonz@google.com>"]
edition = "2021"
rust-version = "1.60"
license = "Apache-2.0"
description = "Library for Jujutsu (an experimental VCS)"
homepage = "https://github.com/martinvonz/jj"
repository = "https://github.com/martinvonz/jj"
documentation = "https://docs.rs/jujutsu"
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
protobuf-codegen = "3.2.0"
version_check = "0.9.4"

[dependencies]
backoff = "0.4.0"
blake2 = "0.10.5"
bytes = "1.3.0"
byteorder = "1.4.3"
chrono = { version = "0.4.23", default-features = false, features = ["std", "clock"] }
config = { version = "0.13.2", default-features = false, features = ["toml"] }
digest = "0.10.6"
git2 = "0.15.0"
hex = "0.4.3"
itertools = "0.10.5"
maplit = "1.0.2"
once_cell = "1.16.0"
pest = "2.5.0"
pest_derive = "2.5.0"
protobuf = { version = "3.0.1", features = ["with-bytes"] }
rand = "0.8.5"
regex = "1.7.0"
serde_json = "1.0.89"
tempfile = "3.3.0"
thiserror = "1.0.37"
# thrift v0.17.0 (specified by hash for security reasons)
thrift = { git = "https://github.com/apache/thrift", rev = "4d493e867b349f3475203ef9848353b315203c51",  default-features = false }
uuid = { version = "1.2.2", features = ["v4"] }
whoami = "1.2.3"
zstd = "0.12.0"
tracing = "0.1.37"

[dev-dependencies]
assert_matches = "1.5.0"
insta = "1.21.1"
num_cpus = "1.14.0"
test-case = "2.2.2"
testutils = { path = "testutils" }

[features]
default = ["legacy_protobuf"]
vendored-openssl = ["git2/vendored-openssl"]
# Enable upgrade of repositories created with storage backends based on
# Protobuf format (from before we switched to Thrift)
legacy_protobuf = []
